server:
  port: ${PORT:8081}

spring:
  application:
    name: CUSTOMER-SERVICE

  config:
    import: "optional:configserver:"
    cloud:
      config:
        enabled: true
        uri: https://n5-subprj-cloudserver.herokuapp.com/

eureka:
  instance:
    hostname: n5-subprj-customer.herokuapp.com
    homePageUrl: https://${eureka.instance.hostName}/
    home-page-url-path: https://${eureka.instance.hostName}
  client:
    serviceUrl:
      defaultZone: https://n5-subprj-eurekaserver.herokuapp.com/eureka

resilience4j:
  ratelimiter:
    instances:
      multiRate:
        limitForPeriod: 2
        limitRefreshPeriod: 5s
        timeoutDuration: 2s

  retry:
    instances:
      basic:
        maxRetryAttempts: 3
        waitDuration: 8s