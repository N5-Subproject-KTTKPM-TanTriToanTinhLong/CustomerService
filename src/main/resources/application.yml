spring:
  application:
    name: CUSTOMER-SERVICE

  config:
    import: "optional:configserver:"
    cloud:
      config:
        uri: http://localhost:8888/

eureka:
  client:
    register-with-eureka:
      value: true
    fetch-registry:
      value: true;
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost

resilience4j:
  ratelimiter:
    instances:
      multiRate:
        limitForPeriod: 2
        limitRefreshPeriod: 5s
        timeoutDuration: 2s